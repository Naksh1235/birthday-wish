<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      background: linear-gradient(120deg, #f7cac9 0%, #b5aed9 100%);
      color: #333;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .card, .lock {
      background: #e6e6fa;
      padding: 4rem 3rem;
      border-radius: 24px;
      box-shadow: 0 0 30px 10px #b5aed9, 0 4px 20px rgba(0,0,0,0.12);
      text-align: center;
      max-width: 800px;
      margin: 0rem;
      font-family: 'Segoe UI', Arial, sans-serif;
      transition: opacity 0.4s;
    }
    h1 {
      font-family: 'Algerian', 'Segoe UI', Arial, sans-serif;
      color: #b76ba3;
      margin-bottom: 1rem;
      font-size: 2.8rem;
      letter-spacing: 2px;
    }
    .heart {
      color: #ea4c89;
      font-size: 2rem;
      animation: beat 1s infinite;
      transition: animation 0.3s;
    }
    .heart:hover {
      animation: beat 0.4s infinite;
      cursor: pointer;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    .footer {
      margin-top: 2rem;
      font-size: 1.3rem;
      color: #858;
    }
    p {
      text-align: left;
      white-space: pre-line;
      font-size: 1.15rem;
      margin-bottom: 1.2rem;
    }
    .disclaimer {
      text-align: right;
      color: #888;
      font-size: 0.97rem;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin-top: 1.25rem;
      margin-bottom: 0;
      font-style: italic;
      opacity: 0.85;
    }
    .disclaimer small {
      font-size: 0.95em;
    }
    .lock input[type="text"] {
      font-size: 1.2rem;
      padding: 0.5rem;
      border: 1px solid #b76ba3;
      border-radius: 10px;
      outline: none;
      margin-bottom: 1rem;
      margin-top: 1rem;
    }
    .lock button {
      font-size: 1.2rem;
      padding: 0.5rem 1.5rem;
      border-radius: 10px;
      border: none;
      background: #b76ba3;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    .lock button:hover {
      background: #ea4c89;
    }
    .lock-error {
      color: #b76ba3;
      margin-top: 1rem;
      font-size: 1rem;
      font-weight: bold;
    }
    .lock-wait {
      color: #b76ba3;
      font-weight: bold;
      margin-top: 1rem;
      font-size: 1rem;
    }
    /* This img style is now a fallback, the flip-card handles the main image */
    img {
      box-shadow: 0 0 20px #b5aed9, 0 0 0 8px #fff0f5;
      border: 2px solid #b76ba3;
      border-radius: 16px;
      width: 500px;
      margin-bottom: 1rem;
    }
    .signature {
      font-family: 'Pacifico', cursive;
      color: #b76ba3;
      font-size: 1.4rem;
      text-align: right;
    }
    /* Door animation styles */
    .door-animation {
      position: fixed;
      left: 0; top: 0; right: 0; bottom: 0;
      width: 100vw; height: 100vh;
      z-index: 999;
      background: #e6e6fa;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .door-left, .door-right {
      width: 40vw;
      height: 100vh;
      background: #b5aed9;
      position: absolute;
      top: 0;
      transition: transform 1.2s cubic-bezier(.77,0,.175,1);
    }
    .door-left { left: 0; border-right: 6px solid #fff; }
    .door-right { right: 0; border-left: 6px solid #fff; }
    .door-message {
      position: absolute; left: 50%; top: 45%;
      transform: translate(-50%, -50%);
      font-size: 2rem; color: #b76ba3; font-family: 'Pacifico', cursive;
      z-index: 2; transition: opacity 0.5s;
    }
    .door-open .door-left { transform: translateX(-100vw); }
    .door-open .door-right { transform: translateX(100vw); }
    .door-open .door-message { opacity: 0; }
    
    /* CSS for the "Ink & Nib" typing animation */
    .typing-text {
      position: relative; text-align: left;
      color: #333; 
      transition: color 1.5s ease-in-out;
    }
    .typing-text.is-dry { color: #000; }
    .typing-cursor {
      display: inline-block; width: 4px; height: 1.4rem;
      background-color: #333; margin-left: 3px; border-radius: 4px;
      transform: rotate(15deg);
      animation: nib-blink 0.8s infinite;
    }
    @keyframes nib-blink {
      0%, 100% { opacity: 1; transform: rotate(15deg) scaleY(1); }
      50% { opacity: 0; transform: rotate(15deg) scaleY(0.8); }
    }

    /* CSS for the 3D Flip-Card Effect */
    .flip-card {
      background-color: transparent;
      width: 500px;
      max-width: 100%;
      height: 350px;
      perspective: 1000px;
      margin: 0 auto 2rem auto;
      cursor: pointer;
    }
    .flip-card-inner {
      position: relative; width: 100%; height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .flip-card.is-flipped .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front, .flip-card-back {
      position: absolute; width: 100%; height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      border-radius: 16px;
      overflow: hidden;
    }
    .flip-card-front img {
      width: 100%; height: 100%; object-fit: cover;
    }
    .flip-card-back {
      background-color: #b5aed9;
      color: white;
      transform: rotateY(180deg);
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      padding: 20px; box-sizing: border-box;
    }
    .flip-card-back h2 {
      font-family: 'Pacifico', cursive; font-size: 2rem; margin: 0; color: #fff;
    }
    .flip-card-back p {
      font-size: 1.1rem; text-align: center; color: #fff;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

    <div class="door-message">Welcome!</div>
  </div>
