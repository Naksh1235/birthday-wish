<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      background: linear-gradient(120deg, #f7cac9 0%, #b5aed9 100%);
      color: #333;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .card, .lock {
      background: #f8f8fc;
      padding: 3rem 2.5rem;
      border-radius: 24px;
      box-shadow: 0 0 24px 6px #b5aed9, 0 4px 20px rgba(0,0,0,0.10);
      text-align: center;
      max-width: 700px;
      margin: 0rem;
      font-family: 'Segoe UI', Arial, sans-serif;
      transition: opacity 0.4s;
    }
    h1 {
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #b76ba3;
      margin-bottom: 1rem;
      font-size: 2.3rem;
      letter-spacing: 1px;
      font-weight: 600;
    }
    .heart {
      color: #ea4c89;
      font-size: 1.5rem;
      animation: beat 1.4s infinite;
      margin-bottom: 1rem;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1);}
      50% { transform: scale(1.18);}
    }
    .footer {
      margin-top: 2rem;
      font-size: 1rem;
      color: #888;
    }
    p {
      text-align: left;
      white-space: pre-line;
      font-size: 1.07rem;
      margin-bottom: 1.2rem;
      line-height: 1.7;
    }
    .signature {
      font-family: 'Pacifico', cursive;
      color: #b76ba3;
      font-size: 1.1rem;
      text-align: right;
      margin-bottom: 0.8rem;
    }
    .disclaimer {
      text-align: right;
      color: #aaa;
      font-size: 0.93rem;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin-top: 1rem;
      margin-bottom: 0;
      font-style: italic;
      opacity: 0.80;
    }
    .lock input[type="text"] {
      font-size: 1.1rem;
      padding: 0.4rem;
      border: 1px solid #b5aed9;
      border-radius: 10px;
      outline: none;
      margin-bottom: 1rem;
      margin-top: 1rem;
      width: 60%;
      max-width: 300px;
    }
    .lock button {
      font-size: 1.1rem;
      padding: 0.45rem 1.3rem;
      border-radius: 10px;
      border: none;
      background: #b76ba3;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    .lock button:hover {
      background: #ea4c89;
    }
    .lock-error {
      color: #b76ba3;
      margin-top: 1rem;
      font-size: 1rem;
      font-weight: bold;
    }
    .lock-wait {
      color: #b76ba3;
      font-weight: bold;
      margin-top: 1rem;
      font-size: 1rem;
    }
    img {
      box-shadow: 0 0 12px #b5aed9, 0 0 0 6px #fff0f5;
      border: 2px solid #b76ba3;
      border-radius: 14px;
      width: 360px;
      margin-bottom: 1rem;
      object-fit: cover;
    }
